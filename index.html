<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map with Shaded Relief and Anime Graph</title>
  <style>
    #map-container {
      position: relative;
      width: 800px;
      height: 400px;
    }
    #vega-map {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    #anime-graph-container {
      width: 800px;
      height: 600px;
      margin-top: 400px; 
    }
    #vega-anime-graph {
      margin-top: 400px; 
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="relief-background"></div>
    <div id="vega-map"></div>
  </div>
  <div>

  </div>
  <div>
    
  </div>

  <div id="anime-graph-container">
    <div id="vega-anime-graph"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

  <script>

    var vegaSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Anime Popularity by Country (2024)",
      "width": 800,
      "height": 400,
      "background": "#a4c8e0",  
      "projection": {"type": "equalEarth"},
      "layer": [
        {
          // Graticules Layer
          "mark": {"type": "geoshape", "stroke": "#888", "strokeWidth": 0.5},  
          "data": {"graticule": true}
        },
        {
          "mark": {"type": "geoshape"},
          "data": {
            "url": "https://raw.githubusercontent.com/Bhanu-Wijekoon/3179/refs/heads/main/ne_110m.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "transform": [
            {
              "calculate": "datum.properties.NAME == 'United States of America' ? 'United States' : datum.properties.NAME",
              "as": "country_normalized"
            },
            {
              "lookup": "country_normalized",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/Bhanu-Wijekoon/3179/refs/heads/main/anime-popularity-by-country-2024.csv"
                },
                "key": "country",
                "fields": ["AnimePopularityInterest2024", "AnimePopularityInterest2023"]
              }
            },
            {
              "calculate": "toNumber(datum.AnimePopularityInterest2024)", 
              "as": "AnimePopularityInterest2024_numeric"
            },
            {
              "calculate": "toNumber(datum.AnimePopularityInterest2023)", 
              "as": "AnimePopularityInterest2023_numeric"
            },
            {
              "filter": "isFinite(datum.AnimePopularityInterest2024_numeric) && datum.AnimePopularityInterest2024_numeric != null"
            }
          ],
          "encoding": {
            "color": {
              "field": "AnimePopularityInterest2024_numeric",
              "type": "quantitative",
              "scale": {
                "type": "linear",
                "domain": [0, 100],  
                "range": [
                  "#fff7bc", "#fee391", "#fec44f", "#fe9929", "#ec7014",
                  "#cc4c02", "#993404", "#8c2d04", "#662506", "#4d1901"
                ]
              },
              "legend": {
                "title": "Anime Popularity 2024",  
                "orient": "bottom",                
                "titleFontSize": 12,              
                "labelFontSize": 10             
              }
            },
            "tooltip": [
              {"field": "country_normalized", "type": "nominal", "title": "Country"},
              {"field": "AnimePopularityInterest2024_numeric", "type": "quantitative", "title": "Popularity 2024"},
              {"field": "AnimePopularityInterest2023_numeric", "type": "quantitative", "title": "Popularity 2023"}
            ]
          }
        },
        {
          "mark": {"type": "geoshape", "color": "#d3d3d3"},
          "data": {
            "url": "https://raw.githubusercontent.com/Bhanu-Wijekoon/3179/refs/heads/main/ne_110m.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "transform": [
            {
              "calculate": "datum.properties.NAME == 'United States of America' ? 'United States' : datum.properties.NAME",
              "as": "country_normalized"
            },
            {
              "lookup": "country_normalized",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/Bhanu-Wijekoon/3179/refs/heads/main/anime-popularity-by-country-2024.csv"
                },
                "key": "country",
                "fields": ["AnimePopularityInterest2024"]
              }
            },
            {
              "calculate": "toNumber(datum.AnimePopularityInterest2024)", 
              "as": "AnimePopularityInterest2024_numeric"
            },
            {
              "filter": "!isFinite(datum.AnimePopularityInterest2024_numeric) || datum.AnimePopularityInterest2024_numeric == null"
            }
          ]
        }
      ]
    };

    vegaEmbed('#vega-map', vegaSpec);

    
    var vegaSpecAnime = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 600,
      "title": "Anime Score vs Popularity",
      "data": {
        "url": "https://raw.githubusercontent.com/Bhanu-Wijekoon/3179/refs/heads/main/anime.csv",
        "format": {
          "type": "csv"
        }
      },
      "params": [
        {
          "name": "Members_Above",
          "value": 0,
          "bind": {
            "input": "range",
            "min": 0,
            "max": 3000000,
            "step": 50000,
            "name": "Minimum Members: "
          }
        },
        {
          "name": "Type_selection",
          "bind": {
            "input": "select",
            "options": [null, "TV", "Movie", "OVA", "Special", "ONA", "Music"],
            "labels": ["Show All", "TV", "Movie", "OVA", "Special", "ONA", "Music"],
            "name": "Type Selection: "
          }
        }
      ],
      "transform": [
        {"filter": "datum.Score > 0"},
        {"filter": "datum.Popularity > 0"},
        {"filter": "datum.Members > Members_Above"},
        {
          "filter": "Type_selection == null || datum.Type == Type_selection"
        }
      ],
      "encoding": {
        "x": {
          "field": "Score",
          "type": "quantitative",
          "title": "Score",
          "axis": {"tickCount": 7},
          "scale": {"type": "linear"}
        },
        "y": {
          "field": "Popularity",
          "type": "quantitative",
          "title": "Popularity (Rank)",
          "axis": {"tickCount": 6},
          "scale": {"type": "linear", "reverse": true}
        }
      },
      "layer": [
        {
          "mark": "circle",
          "encoding": {
            "size": {
              "field": "Members",
              "type": "quantitative",
              "scale": {
                "type": "threshold",
                "domain": [50000, 100000, 500000, 1000000, 2000000],
                "range": [10, 50, 100, 200, 300, 400]
              },
              "legend": {"format": ".1s", "title": "Members"}
            },
            "color": {
              "field": "Rating",
              "type": "nominal",
              "scale": {
                "scheme": "category10"
              }
            },
            "opacity": {"value": 0.6},
            "tooltip": [
              {"field": "Name", "type": "nominal"},
              {"field": "Score", "type": "quantitative"},
              {"field": "Popularity", "type": "quantitative", "format": ","},
              {"field": "Members", "type": "quantitative", "format": ","},
              {"field": "Rating", "type": "nominal"},
              {"field": "Type", "type": "nominal"}
            ]
          }
        },
        {
          "mark": {
            "type": "text",
            "align": "left",
            "baseline": "middle",
            "dx": 7,
            "fontSize": 11.5,
            "fontStyle": "italic"
          },
          "encoding": {
            "text": {"field": "Name", "type": "nominal"},
            "color": {"value": "black"},
            "opacity": {
              "condition": {
                "test": "datum['Popularity'] <= 10",
                "value": 1
              },
              "value": 0
            },
            "tooltip": [
              {"field": "Name", "type": "nominal"},
              {"field": "Score", "type": "quantitative"},
              {"field": "Popularity", "type": "quantitative", "format": ","},
              {"field": "Members", "type": "quantitative", "format": ","},
              {"field": "Rating", "type": "nominal"},
              {"field": "Type", "type": "nominal"}
            ]
          }
        }
      ]
    };

    vegaEmbed('#vega-anime-graph', vegaSpecAnime);
  </script>
</body>
</html>
